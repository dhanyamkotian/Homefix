<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homefix - Services</title>
    <style>
        
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Navigation Bar */
        nav {
            background-color: #333;
            padding: 15px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            padding: 10px 15px;
            font-size: 18px;
            display: inline-block;
            border-radius: 4px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: #4CAF50;
            color: white;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav a {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="#">Home</a>
        <a href="login.html">Login</a>
        <a href="#">Services</a>
        <a href="#">Contact Us</a>
    </nav>

    <!-- Content Section -->
    <div class="content">
        <h1 style="text-align:center;">Welcome to Homefix</h1>
        <p style="text-align:center;">Your One-Stop Solution for All Your Service Needs – Anytime, Anywhere.</p>
    </div>

    <!-- Footer -->
    <footer>
        © 2024 Homefix | All Rights Reserved
    </footer>

</body>

</html>
