<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homefix - Login</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Login Form */
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #45a049;
        }

        .alternative-links {
            text-align: center;
            margin-top: 20px;
        }

        .alternative-links a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 14px;
            margin: 0 10px;
        }

        .alternative-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Login</h2>

        <!-- Login Form Fields -->
        <input type="email" id="email" placeholder="Enter your email" required>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button onclick="login()">Login</button>

        <!-- Alternative Links for Sign Up or Forgot Password -->
        <div class="alternative-links">
            <p>Already have an account?<a href="login.html">Login</a></p>
            <p>New User?<a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <script>
        // Simple login function (this would later be replaced with actual login logic)
        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (email && password) {
                alert("Logged in successfully!");
                // Redirect to home or dashboard after successful login (for now just alert)
                // window.location.href = "home.html"; // You can uncomment this for actual redirection
            } else {
                alert("Please enter both email and password.");
            }
        }
    </script>

</body>

</html>
