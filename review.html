<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review and Rating System</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .review-container {
            margin-top: 30px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 500px;
            margin: auto;
        }

        .review-container h2 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }

        .rating {
            font-size: 1.5em;
            color: #FFD700;
            margin-bottom: 20px;
        }

        .star {
            cursor: pointer;
        }

        .star.selected {
            color:black;
        }

        .star:not(.selected):hover {
            color:black;
        }

        .review-input {
            margin-bottom: 20px;
        }

        .review-input textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }

        .submit-review-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-review-btn:hover {
            background-color: #45a049;
        }

        .reviews-list {
            margin-top: 50px;
        }

        .review-item {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .review-item .rating {
            color: #FFD700;
            font-size: 1.2em;
        }

        .review-item p {
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav>
    <div class="logo">Review and Rating System</div>
</nav>

<!-- Review and Rating Section -->
<div class="review-container">
    <h2>Rate and Review Service Provider</h2>

    <!-- Rating System -->
    <div class="rating" id="rating">
        <span class="star" data-value="1">&#9733;</span>
        <span class="star" data-value="2">&#9733;</span>
        <span class="star" data-value="3">&#9733;</span>
        <span class="star" data-value="4">&#9733;</span>
        <span class="star" data-value="5">&#9733;</span>
    </div>

    <!-- Review Input -->
    <div class="review-input">
        <textarea id="review-text" placeholder="Write your review here..."></textarea>
    </div>

    <!-- Submit Review Button -->
    <button class="submit-review-btn" onclick="submitReview()">Submit Review</button>
</div>

<!-- Display Reviews -->
<div class="reviews-list" id="reviews-list">
    <h3>Customer Reviews</h3>
    <!-- Reviews will be appended here -->
</div>

<!-- Footer -->
<footer>
    Â© 2024 Review and Rating System | All Rights Reserved
</footer>

<!-- JavaScript -->
<script>
    let selectedRating = 0;

    // Handle star click for rating
    const stars = document.querySelectorAll('.star');

    // Add event listener to each star
    stars.forEach(star => {
        star.addEventListener('click', () => {
            selectedRating = parseInt(star.getAttribute('data-value'));
            updateStarSelection();
        });

        // Also handle mouseover and mouseout for hover effect
        star.addEventListener('mouseover', () => {
            const value = parseInt(star.getAttribute('data-value'));
            updateStarHover(value);
        });

        star.addEventListener('mouseout', () => {
            updateStarHover(selectedRating);
        });
    });

    // Update the selected stars
    function updateStarSelection() {
        stars.forEach(star => {
            const starValue = parseInt(star.getAttribute('data-value'));
            if (starValue <= selectedRating) {
                star.classList.add('selected');
            } else {
                star.classList.remove('selected');
            }
        });
    }

    // Update the stars for hover effect
    function updateStarHover(rating) {
        stars.forEach(star => {
            const starValue = parseInt(star.getAttribute('data-value'));
            if (starValue <= rating) {
                star.classList.add('selected');
            } else {
                star.classList.remove('selected');
            }
        });
    }

    // Submit the review
    function submitReview() {
        const reviewText = document.getElementById('review-text').value.trim();

        if (selectedRating === 0) {
            alert('Please select a rating.');
            return;
        }

        if (reviewText === '') {
            alert('Please write a review.');
            return;
        }

        const review = {
            rating: selectedRating,
            text: reviewText,
            date: new Date().toLocaleString(),
        };

        // Add the review to the review list
        addReviewToList(review);

        // Clear the form
        selectedRating = 0;
        updateStarSelection();
        document.getElementById('review-text').value = '';
    }

    // Add the review to the display list
    function addReviewToList(review) {
        const reviewsList = document.getElementById('reviews-list');

        const reviewItem = document.createElement('div');
        reviewItem.classList.add('review-item');

        // Create rating display
        const ratingDisplay = document.createElement('div');
        ratingDisplay.classList.add('rating');
        for (let i = 0; i < review.rating; i++) {
            ratingDisplay.innerHTML += '&#9733;';
        }

        // Create review text
        const reviewText = document.createElement('p');
        reviewText.textContent = review.text;

        // Append rating and review text to the review item
        reviewItem.appendChild(ratingDisplay);
        reviewItem.appendChild(reviewText);

        // Append the review item to the reviews list
        reviewsList.appendChild(reviewItem);
    }
</script>

</body>
</html>
